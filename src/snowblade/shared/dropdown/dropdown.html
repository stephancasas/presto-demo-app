<meta snowblade name="Dropdown" ::value $$provides="x-text x-html" />
<link snowblade href="./item.html" />

<!-- Use of this element requires insertion of ./dropdownhelper.html script. Do not forget to include it. -->
<div class="dropdown w-full">
  <div class="relative">
    <button
      type="button"
      class="relative w-full bg-gray-100 rounded-md pl-1 pr-10 py-2 text-left cursor-default sm:text-sm"
    >
      <span class="flex items-center py-px">
        <span class="ml-3 block truncate py-px" $$accepts>{{ value }}</span>
      </span>
      <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <svg
          class="h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          ></path>
        </svg>
      </span>
    </button>
    <div class="dropdown-list absolute mt-1 w-full z-10 rounded-md bg-white shadow-lg hidden">
      <ul
        tabindex="-1"
        role="listbox"
        aria-labelledby="listbox-label"
        aria-activedescendant="listbox-item-3"
        class="max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
      >
        <slot snowblade></slot>
      </ul>
    </div>
  </div>
</div>
