<meta snowblade name="Item" ::hoverColor="green-300" ::label $$provides $$reserves="$$declared x-for" />

<li
  class="text-gray-900 cursor-default hover:bg-{{ hoverColor }} hover:text-white select-none relative py-2 pl-3 pr-9"
  $$accepts
>
  <div class="flex items-center">
    <span class="ml-3 block font-normal truncate"><slot snowblade> {{ label }} </slot></span>
  </div>
  <span class="absolute inset-y-0 right-0 flex items-center pr-4" $$exposes="selected">
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path
        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
      ></path>
    </svg>
  </span>
</li>
