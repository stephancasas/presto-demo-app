<meta snowblade name="UserHero" />

<div class="flex flex-col">
  <Placeholder x-show="$store.users.loading" class="h-12 w-64"></Placeholder>
  <Placeholder x-show="$store.users.loading" class="h-8 mt-2 w-48"></Placeholder>

  <template x-if="$store.users.selected.name">
    <div>
      <div class="text-5xl font-semibold" x-text="$store.users.selected.name"></div>
      <div
        class="text-2xl font-semibold text-gray-400"
        x-text="'@' + $store.users.selected.username.toLowerCase()"
        x-show="$store.settings.showFullName"
      ></div>
    </div>
  </template>
</div>
